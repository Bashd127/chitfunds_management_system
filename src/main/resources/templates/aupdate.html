<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Plan Members</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
		/* Background with Overlay */
		body {
		    font-family: 'Poppins', sans-serif;
		    margin: 0;
		    padding: 0;
		    background: url('/images/plans.jpg') no-repeat center center fixed;
		    background-size: cover;
		    position: relative;
		    color: white;
		}

		body::before {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    background: rgba(0, 0, 0, 0.6); /* Dark overlay */
		    z-index: -1;
		}

		/* Welcome Banner */
		.welcome-banner {
		    text-align: center;
		    background: rgba(0, 123, 255, 0.9);
		    padding: 15px;
		    font-size: 1.5rem;
		    font-weight: bold;
		    color: white;
		    border-radius: 10px;
		    width: 90%;
		    max-width: 900px;
		    margin: 30px auto;
		    box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.7); /* Glow effect */
		}

		/* Container */
		.container {
		    width: 90%;
		    max-width: 900px;
		    margin: 20px auto;
		    background: rgba(255, 255, 255, 0.1);
		    padding: 20px;
		    box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3); /* White glow */
		    border-radius: 10px;
		    color: white;
		    backdrop-filter: blur(10px); /* Glass effect */
		}

		/* Headings - Neon Glow */
		h2 {
		    color: #00bfff; /* Neon Sky Blue */
		    font-weight: bold;
		    margin-bottom: 20px;
		    text-transform: uppercase;
		    text-align: center;
		    letter-spacing: 2px;
		    text-shadow:  
		        0px 0px 5px #00bfff,  
		        0px 0px 10px #8a2be2,  /* Electric Purple */
		        0px 0px 20px #00bfff,  
		        0px 0px 30px #8a2be2; 
		    border-bottom: 3px solid rgba(0, 191, 255, 0.8); /* Subtle underline */
		    padding-bottom: 5px;
		}


		/* Table Styling */
		table {
		    width: 100%;
		    border-collapse: collapse;
		    margin-top: 20px;
		    background: rgba(255, 255, 255, 0.1);
		    border-radius: 10px;
		    overflow: hidden;
		    color: white;
		}

		thead {
		    background-color: #007bff;
		    color: white;
		    text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
		}

		th, td {
		    padding: 12px;
		    border: 1px solid rgba(255, 255, 255, 0.3);
		    text-align: center;
		}

		/* Row Hover Effect */
		tbody tr {
		    transition: 0.3s ease-in-out;
		}

		tbody tr:hover {
		    background-color: rgba(255, 255, 255, 0.2);
		    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
		    transform: scale(1.02);
		}

		/* Form Inputs */
		input, select {
		    background: rgba(255, 255, 255, 0.2);
		    color: white;
		    border: none;
		    padding: 8px;
		    border-radius: 5px;
		    width: 100%;
		    transition: 0.3s ease-in-out;
		}

		input:focus, select:focus {
		    background: rgba(255, 255, 255, 0.3);
		    box-shadow: 0px 0px 8px rgba(255, 255, 255, 0.7);
		    outline: none;
		}

		/* Update Button - Glow Effect */
		.btn-update {
		    display: block;
		    width: 200px;
		    margin: 20px auto;
		    padding: 12px;
		    background: linear-gradient(45deg, #ff6600, #ff3300);
		    color: white;
		    font-size: 18px;
		    font-weight: bold;
		    text-align: center;
		    border-radius: 8px;
		    text-decoration: none;
		    transition: 0.3s ease-in-out;
		    box-shadow: 0px 0px 15px rgba(255, 102, 0, 0.7);
		    border: none;
		}

		.btn-update:hover {
		    background: linear-gradient(45deg, #ff3300, #cc0000);
		    transform: scale(1.05);
		    box-shadow: 0px 0px 25px rgba(255, 102, 0, 1);
		}

		/* Auction Button */
		.auction-btn {
		    display: block;
		    width: 200px;
		    margin: 20px auto;
		    padding: 12px;
		    background: linear-gradient(45deg, #28a745, #1e7e34);
		    color: white;
		    font-size: 18px;
		    font-weight: bold;
		    text-align: center;
		    border-radius: 8px;
		    text-decoration: none;
		    transition: 0.3s ease-in-out;
		    box-shadow: 0px 0px 15px rgba(40, 167, 69, 0.8);
		}

		.auction-btn:hover {
		    background: linear-gradient(45deg, #1e7e34, #155d27);
		    transform: scale(1.05);
		    box-shadow: 0px 0px 25px rgba(40, 167, 69, 1);
		}

		/* Responsive Design */
		@media (max-width: 768px) {
		    .container {
		        width: 95%;
		        padding: 15px;
		    }

		    .welcome-banner {
		        font-size: 1.2rem;
		        padding: 10px;
		    }

		    th, td {
		        font-size: 14px;
		        padding: 8px;
		    }

		    .auction-btn {
		        width: 180px;
		        font-size: 16px;
		    }
		}

    </style>
</head>
<body>

    

	<div class="container" th:if="${bdatas != null and !#lists.isEmpty(bdatas)}">
		<div th:if="${bdatas}">

        <h2>Basic Plan Members List</h2>
		<form th:action="@{/brupdates}" method="post">

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Month of Joining</th>
 
                </tr>
            </thead>
            <tbody>
				<tr th:each="member : ${bdatas}">
					<td><input type="hidden" th:name="memberid" th:value="${member.memberid}"><span th:text="${member.memberid}"></span></td>
				    <td><input type="text" th:value="${member.name}" name="name" class="form-control"></td>
				    <td><input type="text" th:value="${member.phonenumber}" name="phonenumber" class="form-control"></td>
				    <td><input type="email" th:value="${member.mail}" name="mail" class="form-control"></td>
					<td>
					    <select name="monthjoin" class="form-control">
					        <option th:each="month : ${months}" 
					                th:value="${month}" 
					                th:text="${month}" 
					                th:selected="${month == member.monthjoin}"> </option></select>
					</td>
				</tr>
            </tbody>
 			
        </table>
		<button type="submit" class="btn-update">Update</button>
		</form>

		</div>

      </div>
	  <div class="container" th:if="${pdatas != null and !#lists.isEmpty(pdatas)}">
		<div th:if="${pdatas}">

	         <h2>Premium Plan Members List</h2>
			 <form th:action="@{/prupdates}" method="post">

	         <table class="table table-bordered">
	             <thead>
	                 <tr>
	                     <th>Member ID</th>
	                     <th>Name</th>
	                     <th>Phone Number</th>
	                     <th>Email</th>
	                     <th>Month of Joining</th>
	                 </tr>
	             </thead>
	             <tbody>
					<tr th:each="member : ${pdatas}">
						<td><input type="hidden" th:name="memberid" th:value="${member.memberid}"><span th:text="${member.memberid}"></span></td>
					    <td><input type="text" th:value="${member.name}" name="name" class="form-control"></td>
					    <td><input type="text" th:value="${member.phonenumber}" name="phonenumber" class="form-control"></td>
					    <td><input type="email" th:value="${member.mail}" name="mail" class="form-control"></td>
						<td>
						    <select name="monthjoin" class="form-control">
						        <option th:each="month : ${months}" 
						                th:value="${month}" 
						                th:text="${month}" 
						                th:selected="${month == member.monthjoin}"> </option></select>
						</td>
					</tr>
					           </tbody>
								
					       </table>
						   <button type="submit" class="btn-update">Update</button>
						</form>

						</div>

					     </div>
			<div class="container" th:if="${edatas != null and !#lists.isEmpty(edatas)}">
			<div th:if="${edatas}">

		        <h2>Elite Plan Members List</h2>
				<form th:action="@{/erupdates}" method="post">

		        <table class="table table-bordered">
		            <thead>
		                <tr>
		                    <th>Member ID</th>
		                    <th>Name</th>
		                    <th>Phone Number</th>
		                    <th>Email</th>
		                    <th>Month of Joining</th>
		                </tr>
		            </thead>
		            <tbody>
						<tr th:each="member : ${edatas}">
							<td><input type="hidden" th:name="memberid" th:value="${member.memberid}"><span th:text="${member.memberid}"></span></td>
						    <td><input type="text" th:value="${member.name}" name="name" class="form-control"></td>
						    <td><input type="text" th:value="${member.phonenumber}" name="phonenumber" class="form-control"></td>
						    <td><input type="email" th:value="${member.mail}" name="mail" class="form-control"></td>
							<td>
							    <select name="monthjoin" class="form-control">
							        <option th:each="month : ${months}" 
							                th:value="${month}" 
							                th:text="${month}" 
							                th:selected="${month == member.monthjoin}"> </option></select>
							</td>
						</tr>
						           </tbody>
									
						       </table>
							   <button type="submit" class="btn-update">Update</button>
							</form>

							</div>

						     </div>

</body>
</html>
