<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join GTS Chitfunds & Co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/gts.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.9);
        }

		.company-title {
		    position: fixed;
		    top: 0;
		    width: 100%;
		    text-align: center;
		    font-family: 'Playfair Display', serif;
		    font-size: 2.5rem;
		    font-weight: bold;
		    color: white;
		    background: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
		    padding: 15px 0;
		    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
		    z-index: 100;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
		}

		.company-title h2 {
		    margin: 0;
		    font-size: 2.5rem;
		    letter-spacing: 1px;
		}

		.company-title p {
		    margin: 5px 0 0;
		    font-size: 1.2rem;
		    font-weight: 500;
		    color: #ffcc00;
		}

        .container {
            margin-top: 50px;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 1.1rem;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        td {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .join-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #6A1B9A, #8E24AA);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            background: linear-gradient(135deg, #8E24AA, #6A1B9A);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="company-title">
        <h2>GTS Chitfunds & Co</h2>
        <p>Select the plan you want to join</p>
    </div><br><br><br>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Total Plan Amount</th>
                    <th>Monthly Payment</th>
                    <th>End Benefits</th>
                    <th>Total Months</th>
                    <th>Total Members</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic Plan</td>
                    <td>₹50,000</td>
                    <td>₹4,500</td>
                    <td>₹60,000</td>
                    <td>12</td>
                    <td>10</td>
                    <td><a href="/basic" class="btn btn-success">Join</a></td>
                </tr>
                <tr>
                    <td>Premium Plan</td>
                    <td>₹1,00,000</td>
                    <td>₹8,000</td>
                    <td>₹1,20,000</td>
                    <td>12</td>
                    <td>10</td>
                    <td><a href="/premium" class="btn btn-success">Join</a></td>
                </tr>
                <tr>
                    <td>Elite Plan</td>
                    <td>₹1,50,000</td>
                    <td>₹12,000</td>
                    <td>₹1,80,000</td>
                    <td>12</td>
                    <td>10</td>
                    <td><a href="/elite" class="btn btn-success">Join</a></td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>
</html>
