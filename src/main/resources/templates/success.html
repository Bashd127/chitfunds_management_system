<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - GTS Chitfunds & Co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/gts.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
        }

        .message-box {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px; /* Prevents stretching */
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
        }

        .member-id-box {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }

        .btn-back {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="message-box">
            <h2>Account Created Successfully!</h2>
            <p>Your account has been created successfully.</p>
            <p><strong>Use the following Member ID to log in:</strong></p>
            <div class="member-id-box" th:text="${memberid}"></div>

            <p>Make sure to keep your Member ID safe for future logins.</p>
            <a href="/login" class="btn-back">Proceed to Login</a>
        </div>
    </div>

</body>
</html>
