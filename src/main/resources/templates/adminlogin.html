<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - GTS Chitfunds & CO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/images/adminbg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for better contrast */
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.7);
            text-align: center;
            width: 400px;
        }
        .login-title {
            font-family: 'Orbitron', sans-serif;
            color: #00f7ff;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            box-shadow: 0 0 8px rgba(0, 247, 255, 0.5);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.8);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(90deg, #00f7ff, #007bff);
            border: none;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.9);
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #007bff, #00f7ff);
            box-shadow: 0 0 20px rgba(0, 247, 255, 1);
        }
        .error-msg {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }
        label {
            color: #00f7ff;
            font-size: 14px;
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-container">
        <h2 class="login-title">Admin Login</h2>
        <form action="adcheck" method="POST">
            <div class="form-group">
                <label for="adminId">Admin ID</label>
                <input type="text" class="form-control" name="adminid" placeholder="Enter Admin ID" required><br>
            </div>
            <div class="form-group">
                <label for="username">Admin Name</label>
                <input type="text" class="form-control" name="adminname" placeholder="Enter Admin Name" required><br>
            </div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" class="form-control" name="adminpassword" placeholder="Enter Password" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
			<p class="error-msg" th:if="${error}" th:text="${error}"></p>
        </form>
    </div>

</body>
</html>
