<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction - Place Your Bid</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Background with Overlay */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/plans.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Auction Container */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: center;
        }

        /* Heading */
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .max-bid {
            font-size: 1.2rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Submit Button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Basic plan  Auction - Place Your Bid</h2>
        <p class="max-bid">The minimum bid amount is â‚¹40,000 for the first month.</p>

        <!-- Auction Form -->
        <form action="/basicsubmitbid" method="POST">
            <div class="form-group">
                <label for="memberId">Enter Member ID:</label>
                <input type="text" id="memberId" name="memberid" required>
            </div>
			<div class="form-group">
			                <label for="memberId">Enter Name:</label>
			                <input type="text" id="name" name="name" required>
			            </div>

            <div class="form-group">
                <label for="bidAmount">Enter Bid Amount:</label>
                <input type="number" id="bidAmount" name="bidamount" min="40000" max="45000" required>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
