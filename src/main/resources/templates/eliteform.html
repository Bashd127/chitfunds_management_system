<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Elite Plan - GTS Chitfunds & Co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/plans.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #6A1B9A;
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: #4A148C;
            margin-bottom: 5px;
            display: block;
        }

        .btn-submit {
            width: 100%;
            background: #6A1B9A;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px;
            margin-top: 15px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #8E24AA;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="form-title">Join Elite Plan</h2>

        <form action="eliteentry" id="joinForm" method="post" enctype="multipart/form-data">
			<div class="mb-3">
			               <label for="memberID" class="form-label">Member ID</label>
			               <input type="text" class="form-control" id="memberID" name="memberid" required>
			           </div>
			           <div class="mb-3">
			               <label for="name" class="form-label">Full Name</label>
			               <input type="text" class="form-control" id="name" name="name" required>
			           </div>
			           <div class="mb-3">
			               <label for="phone" class="form-label">Phone Number</label>
			               <input type="tel" class="form-control" id="phone" name="phonenumber" required>
			           </div>
			           <div class="mb-3">
			               <label for="email" class="form-label">Email</label>
			               <input type="email" class="form-control" id="email" name="mail" required>
			           </div>
			           <div class="mb-3">
			               <label for="month" class="form-label">Month of Joining</label>
			               <select class="form-select" id="month" name="monthjoin" required>
			                   <option value="">Select Month</option>
			                   <option>January</option>
			                   <option>February</option>
			                   <option>March</option>
			                   <option>April</option>
			                   <option>May</option>
			                   <option>June</option>
			                   <option>July</option>
			                   <option>August</option>
			                   <option>September</option>
			                   <option>October</option>
			                   <option>November</option>
			                   <option>December</option>
			               </select>
			           </div>

			           <!-- File Upload Section -->
			           <div class="mb-3 file-upload">
			               <label for="aadharFront" class="form-label">Upload Aadhaar Front</label>
			               <input type="file" class="form-control" id="aadharFront" name="af" required>
			           </div>
			           <div class="mb-3 file-upload">
			               <label for="aadharBack" class="form-label">Upload Aadhaar Back</label>
			               <input type="file" class="form-control" id="aadharBack" name="ab" required>
			           </div>
			           <div class="mb-3 file-upload">
			               <label for="panFront" class="form-label">Upload PAN Front</label>
			               <input type="file" class="form-control" id="panFront" name="pf" required>
			           </div>
			           <div class="mb-3 file-upload">
			               <label for="panBack" class="form-label">Upload PAN Back</label>
			               <input type="file" class="form-control" id="panBack" name="pb" required>
			           </div>

					<button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
