<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Plan Members</title>

    <!-- Bootstrap & Google Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Background with Overlay */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/images/plans.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: white;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        /* Welcome Message */
        .welcome-banner {
            text-align: center;
            background: rgba(0, 200, 83, 0.9); /* Green for Premium Plan */
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            color: black;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: black;
        }

        /* Heading */
        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }

        /* Auction Button */
        .auction-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #28a745; /* Green */
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .auction-btn:hover {
            background-color: #218838;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            .welcome-banner {
                font-size: 1.2rem;
                padding: 10px;
            }

            th, td {
                font-size: 14px;
                padding: 8px;
            }

            .auction-btn {
                width: 180px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Banner -->
    <div class="welcome-banner">
        ðŸŽ‰ Welcome! You are now a valued member of the GTS Family. ðŸŽ‰
    </div>

    <div class="container">
        <h2>Premium Plan Members List</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Month of Joining</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${pdatas}">
                    <td th:text="${member.memberid}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.phonenumber}"></td>
                    <td th:text="${member.mail}"></td>
                    <td th:text="${member.monthjoin}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Auction Button -->
        <a href="/pauction" class="auction-btn">Auction</a>
    </div>

</body>
</html>
