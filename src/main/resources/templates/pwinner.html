<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner Announcement</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('/images/plans.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* Semi-transparent overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 5px 25px rgba(255, 255, 255, 0.4);
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #FFD700;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0px 0px 8px rgba(255, 215, 0, 0.9);
            border-bottom: 3px solid rgba(255, 215, 0, 0.8);
            padding-bottom: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }

        thead {
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            color: white;
            font-weight: bold;
        }

        th, td {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            font-size: 16px;
        }

        /* Default row style */
        tbody tr {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease-in-out;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

		/* Winning Row - Full Green Background */
		.winner {
		    background-color: #28a745 !important; /* Solid Green */
		    color: white !important; /* Ensure Text Stays White */
		    font-weight: bold;
		    border: 2px solid white;
		    box-shadow: 0px 0px 15px rgba(46, 204, 113, 0.8);
		    animation: glow 1.5s infinite alternate;
		}

		/* Fix Bootstrap overriding the row background */
		.table tbody tr.winner td {
		    background-color: #28a745 !important; /* Apply to all cells */
		}

		@keyframes glow {
		    0% { box-shadow: 0px 0px 10px rgba(46, 204, 113, 0.5); }
		    100% { box-shadow: 0px 0px 20px rgba(46, 204, 113, 1); }
		}


        /* Back button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff6600, #ff3300);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.5);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff3300, #cc0000);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 102, 0, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Premium Plan Auction Winner</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Bid Amount (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${pauctiondatas}" th:classappend="${member.memberid.trim() == winnerId} ? 'winner'">
                    <td th:text="${member.memberid}"></td>
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.bidamount}"></td>
                </tr>
            </tbody>
        </table>

        <a href="/apauction" class="back-btn">Back to Auction</a>
    </div>

</body>
</html>
