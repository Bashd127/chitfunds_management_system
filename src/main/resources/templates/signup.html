<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - GTS Chitfunds & Co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/gts.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
            padding: 15px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

        .company-title {
            font-family: 'Playfair Display', serif;
            color: rgba(255, 255, 255, 0.95);
            font-size: 2rem;
            margin: 0;
        }

        /* Form Section */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px; /* Adds space between header & form */
        }

        .account-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.95);
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header-container">
        <h2 class="company-title">Welcome to GTS Chitfunds & Co</h2>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <div class="account-container">
            <form action="/store" method="post">
                <div class="mb-3">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="phonenumber" class="required">Phone Number</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" required>
                </div>

                <div class="mb-3">
                    <label for="mail" class="required">Email Address</label>
                    <input type="email" name="mail" id="mail" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="required">New Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter new password" required>
                </div>

                <div class="mb-3">
                    <label for="cpassword" class="required">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm password" required>
                </div>

                <button type="submit">Create Account</button>
            </form>
            <p class="note">* Indicates required fields</p>
        </div>
    </div>

</body>
</html>
