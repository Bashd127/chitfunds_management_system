<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Premium Plan - GTS Chitfunds & Co</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('/images/plans.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
            text-align: center;
        }

        .plan-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1565C0;
            font-family: 'Playfair Display', serif;
        }

        .plan-detail {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        .checkbox-container {
            margin-top: 20px;
            font-size: 1rem;
            text-align: left;
        }

        .btn-join {
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            background: linear-gradient(135deg, #1565C0, #1E88E5);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
 
        }

        .btn-join:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-join:hover:not(:disabled) {
            background: linear-gradient(135deg, #1E88E5, #1565C0);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .btn-join:active {
            transform: translateY(2px);
        }
		.checkbox-container {
		    margin-top: 20px;
		    font-size: 1.1rem;
		    text-align: left;
		    font-weight: 600;
		    color: #444; /* Darker color for better readability */
		    display: flex;
		    align-items: center;
		}

		.checkbox-container input {
		    width: 20px;
		    height: 20px;
		    margin-right: 10px; /* Adds spacing between checkbox and label */
		    cursor: pointer;
		}

		.checkbox-container label {
		    cursor: pointer;
		    line-height: 1.5;
		}

    </style>
</head>
<body>

    <div class="container">
        <h2 class="plan-title">Premium Plan Details</h2>

        <p class="plan-detail"><strong>Total Plan Amount:</strong> ₹1,00,000</p>
        <p class="plan-detail"><strong>Monthly Payment:</strong> ₹8,000</p>
        <p class="plan-detail"><strong>End Benefits:</strong> ₹1,20,000</p>
        <p class="plan-detail"><strong>Total Duration:</strong> 12 Months</p>
        <p class="plan-detail"><strong>Total Members:</strong> 10</p>

		<div class="checkbox-container">
		    <input type="checkbox" id="acknowledge" onchange="toggleJoinButton()">
		    <label for="acknowledge">I've read all the plan details carefully and I acknowledge it.</label>
		</div>


        <button id="joinBtn" class="btn-join" disabled onclick="location.href='/pdetails'">Join Premium Plan</button>
    </div>

    <script>
        function toggleJoinButton() {
            document.getElementById('joinBtn').disabled = !document.getElementById('acknowledge').checked;
        }

      
    </script>

</body>
</html>
